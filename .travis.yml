git:
      submodules: false
sudo: enabled
before_install:
      - sudo apt-get install -y build-essential cmake libboost-dev libblas-dev liblapack-dev
      - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
      - git submodule update --init --recursive
install:
      - cd neml
      - cmake -DCMAKE_BUILD_TYPE=Release .
      - make
